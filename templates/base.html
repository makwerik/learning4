<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
<!--    Подключаем файл со стилями-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<!--   Подключаем стиили от бутстрап -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a style="color: black; text-decoration: none;" href="/"><span class="fs-4">Учебный сайт</span></a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none keychainify-checked" href="/">Главная страница</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none keychainify-checked" href="/create-posts">Добавить новую статью</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none keychainify-checked" href="/about">О сайте</a>
      </nav>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="container pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <small class="d-block mb-3 text-body-secondary">© 2023 </small>
          </div>
          <div class="col-6 col-md">
            <h5>Информаиция о разработчике</h5>
            <ul class="col-12 col-md">
              <li class="mb-1"><a class="link-secondary text-decoration-none keychainify-checked" href="https://www.vk.com/makwerik">Вконтаке</a></li>
              <li class="mb-1"><a class="link-secondary text-decoration-none keychainify-checked" href="https://www.t.me/makwerik">Телеграм</a></li>
              <li class="mb-1"><a class="link-secondary text-decoration-none keychainify-checked" href="https://www.instagram.com/makwerik">Инстаграм</a></li>
            </ul>
          </div>
        </div>
    </footer>

</body>
</html>
